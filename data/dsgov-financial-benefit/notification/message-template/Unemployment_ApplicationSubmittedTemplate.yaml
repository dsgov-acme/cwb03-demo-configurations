key: Unemployment_ApplicationSubmittedTemplate
name: Unemployment Insurance Application Submitted
description: Unemployment Insurance Application Submitted
emailFormat:
  layoutKey: StandardEmailLayout
  content:
    language:
      templates:
        en: en
        es: es
    title:
      templates:
        en: Email-Submission Successful
        es: Correo electrónico-Envío exitoso
    greeting:
      templates:
        en: 'The following communications is regarding your application with title: {{ title }}'
        es: 'Esta comunicación es en relación a su aplicación con el título: {{ title }}'
    main-text:
      templates:
        en: 'Thank you for submitting your application. Please allow 5-7 business days for review.'
        es: 'Gracias por enviar su solicitud. Por favor espere 5-7 días hábiles para su revisión.'
    bold-text:
      templates:
        en: 'Application for {{ process-name }}'
        es: 'Solicitud para {{ process-name }}'
    application-id:
      templates:
        en: 'Application ID: {{ application-id }}'
        es: 'ID de la Solicitud: {{ application-id }}'
    portal-url:
      templates:
        en: '{{portal-url}}'
        es: '{{portal-url}}'
    button-text:
      templates:
        en: 'Go to your dashboard'
        es: 'Ir a su perfil'
    primary-color:
      templates:
        en: '#1f1f1f'
        es: '#1f1f1f'
    theme-color-tertiary:
      templates:
        en: '#F76E39'
        es: '#F76E39'
    main-background-color:
      templates:
        en: '#ffffff'
        es: '#ffffff'
    text-color:
      templates:
        en: '#000000'
        es: '#000000'
    footer-background-color:
      templates:
        en: '#F9F9F9'
        es: '#F9F9F9'
    button-hover-color:
      templates:
        en: '#0c76c8'
        es: '#0c76c8'
    button-text-color:
      templates:
        en: '#ffffff'
        es: '#ffffff'
  subject:
    templates:
      en: 'Submission Successful - ID: {{ application-id }}'
      es: 'Envío exitoso - ID: {{ application-id }}'
smsFormat:
  message:
    templates:
      en: Your Unemployment Insurance communication has been submitted with id {{application-id}}
      es: Su comunicación de Seguro de Desempleo ha sido enviado con id {{application-id}}
parameters:
  application-id: String
  portal-url: String
  title: String
  process-name: String
