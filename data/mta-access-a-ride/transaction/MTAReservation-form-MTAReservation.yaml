name: MTA Reservation
key: MTAReservation
schemaKey: MTAReservation
transactionDefinitionKey: MTAReservation
configurationSchema: formio
configuration:
  components:
  - key: identification
    type: panel
    input: true
    props:
      label: Identification
    title: Identification
    components:
      - key: rider.firstName
        type: nuverialTextInput
        input: true
        props:
          type: text
          label: First Name
          required: true
          autocomplete: given-name
        className: flex-half
      - key: rider.lastName
        type: nuverialTextInput
        input: true
        props:
          type: text
          label: Last Name
          autocomplete: family-name
        className: flex-half
      - key: rider.phone
        type: nuverialTextInput
        input: true
        props:
          type: text
          label: Phone
          autocomplete: tel
        className: flex-half
      - key: rider.email
        type: nuverialTextInput
        input: true
        props:
          type: email
          label: Email
          required: true
          autocomplete: email
        className: flex-half
        validators:
          validation:
            - email
      - key: rider.pcaRequired
        type: nuverialRadioCards
        input: true
        props:
          cols: 2
          label: Personal Care Assistant Required
          answers:
            - title: 'Yes'
              value: 'true'
            - title: 'No'
              value: 'false'
          colorTheme: primary
        className: flex-half
      - key: rider.pcaName
        type: nuverialTextInput
        input: true
        props:
          type: text
          label: Personal Care Assistant Name
        className: flex-half
        expressions:
          hide: rider.pcaRequired !== 'true'
      - key: rider.serviceAnimalRequired
        type: nuverialRadioCards
        input: true
        props:
          cols: 2
          label: Service Animal Required
          answers:
            - title: 'Yes'
              value: 'true'
            - title: 'No'
              value: 'false'
          colorTheme: primary
        className: flex-half
      - key: rider.wcSeats
        type: nuverialRadioCards
        input: true
        props:
          cols: 2
          label: Wheelchair Access Required
          answers:
            - title: 'Yes'
              value: 'true'
            - title: 'No'
              value: 'false'
          colorTheme: primary
        className: flex-half
  - key: page2
    type: panel
    input: true
    props:
      label: Schedule a Ride
    title: Schedule a Ride
    components:
      - key: tripType
        type: nuverialRadioCards
        input: true
        props:
          cols: 2
          label: Trip Type
          answers:
            - title: One-Way
              value: ONE_WAY
            - title: Round-Trip
              value: ROUND_TRIP
          colorTheme: primary
        className: flex-half
      - key: requestedDate
        type: nuverialDatePicker
        input: true
        props:
          label: Requested Date
          startView: month
          colorTheme: primary
          validationType: absolute
        className: flex-half
      - key: nuverialTextContent
        type: nuverialTextContent
        input: false
        props:
          content: "<p>Note: Promise times can also be determine by drop-off times. Select
          your preference below:</p>"
        className: flex-full
      - key: requestedTime
        type: nuverialTextInput
        input: true
        props:
          type: text
          label: Time
          pattern: "([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
          maxLength: 5
          minLength: 3
          placeholder: '14:15'
        className: flex-half
      - key: pickLocation.locationType
        type: nuverialRadioCards
        input: true
        props:
          cols: 2
          label: Pick-Up Location
          answers:
            - title: Enter Address
              value: CUSTOM_LOCATION
            - title: Saved Location
              value: SAVED_LOCATION
          colorTheme: primary
        className: flex-half
      - key: address
        type: nuverialAddress
        input: true
        props:
          label: Address
        className: flex-full
        components:
          - key: pickLocation.address.addressLine1
