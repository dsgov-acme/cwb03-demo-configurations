name: MTA Reservation
key: MTAReservation
schemaKey: MTAReservation
transactionDefinitionKey: MTAReservation
configurationSchema: formio
configuration:
  components:
    - key: identification
      type: panel
      input: true
      props:
        label: Rider Details
      title: Rider Details
      components:
        - key: rider.firstName
          type: nuverialTextInput
          input: true
          props:
            type: text
            label: First Name
            required: true
            autocomplete: given-name
          className: flex-half
        - key: rider.lastName
          type: nuverialTextInput
          input: true
          props:
            type: text
            label: Last Name
            required: true
            autocomplete: family-name
          className: flex-half
        - key: rider.phone
          type: nuverialTextInput
          input: true
          props:
            type: text
            label: Phone
            required: true
            autocomplete: tel
          className: flex-half
        - key: rider.email
          type: nuverialTextInput
          input: true
          props:
            type: email
            label: Email
            required: true
            autocomplete: email
          className: flex-half
          validators:
            validation:
              - email
        - key: rider.ambSeats
          type: nuverialRadioCards
          input: true
          props:
            cols: 2
            label: Ambulatory Seats Required
            answers:
              - title: 'Yes'
                value: 'true'
              - title: 'No'
                value: 'false'
            required: true
            colorTheme: primary
          className: flex-full
        - key: rider.wcSeats
          type: nuverialRadioCards
          input: true
          props:
            cols: 2
            label: Wheelchair Seats Required
            answers:
              - title: 'Yes'
                value: 'true'
              - title: 'No'
                value: 'false'
            required: true
            colorTheme: primary
          className: flex-full
        - key: rider.numCompanion
          type: nuverialTextInput
          input: true
          props:
            type: text
            label: Number of Companions
            pattern: "[0-5]"
            required: true
          className: flex-full
          validation:
            messages:
              pattern: Number of companions must be between 0 and 5
              required: Number of companions must be between 0 and 5
    - key: page2
      type: panel
      input: true
      props:
        label: Trip Details
      title: Trip Details
      components:
        - key: tripType
          type: nuverialRadioCards
          input: true
          props:
            cols: 2
            label: Trip Type
            answers:
              - title: One-Way
                value: ONE_WAY
              - title: Round-Trip
                value: ROUND_TRIP
            required: true
            colorTheme: primary
          className: flex-full
        - key: anchor
          type: nuverialRadioCards
          input: true
          props:
            cols: 2
            label: Promise times can be determined by drop-off or pick-up time
            answers:
              - title: Pick-up by
                value: pickup
              - title: Drop-off by
                value: dropoff
            required: true
            colorTheme: primary
          className: flex-full
        - key: requestedDate
          type: nuverialDatePicker
          input: true
          props:
            label: Requested Date
            required: true
            startView: month
            colorTheme: primary
            validationType: absolute
          className: flex-half
        - props:
            label: Time
            placeholder: '14:15'
            type: text
            required: true
            pattern: "([0-1]?[0-9]|2[0-3]):[0-5][0-9](:[0-5][0-9])?$"
            minLength: 3
            maxLength: 8
          className: flex-half
          validation:
            messages:
              required: Requested time must be in the format HH:MM
              minLength: Requested time must be in the format HH:MM
              maxLength: Requested time must be in the format HH:MM
              pattern: Requested time must be in the format HH:MM
          key: requestedTime
          type: nuverialTextInput
          input: true
        - key: pickLocation.locationType
